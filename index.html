<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https: //fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="calcolatrice">
            <!--Logo-->

            <div class="logo">
                <h3>Boosio</h3>   
            </div>
            <!--Risultato-->
            <div class="risultati">
                0
            </div>
            <!--Pulsanti-->
            <div class="pulsanti">
                <div class="row numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="largo">0</button>
                    <button class="arancione">=</button>
                    
                </div>
                <div class="row operators">
                    <button class="arancione">C</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>

        </div>
    </main>

    
</body>
</html>
